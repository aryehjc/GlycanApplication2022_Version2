<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<title>Glycan Management System</title>
<!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- Compiled and minified JavaScript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="mydiv" style="text-align:center">
<form th:action="@{/upload}" method="POST" enctype="multipart/form-data">
   <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label class="control-label">Upload CSV</label>
            <div class="preview-zone hidden">
              <div class="box box-solid">
                <div class="box-header with-border">
                 
                  <div class="box-tools pull-right">
                    <button type="button" class="btn btn-danger btn-xs remove-preview">
                      <i class="fa fa-times"></i> Reset This Form
                    </button>
                  </div>
                </div>
                <div class="box-body"></div>
              </div>
            </div>
            <div class="dropzone-wrapper">
              <div class="dropzone-desc">
                <i class="glyphicon glyphicon-download-alt"></i>
                <p>Choose a CSV file or drag it here.</p>
              </div>
              <input class="dropzone" type="file" name="file" id="file" accept=".csv*" required>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <button type="submit" class="btn btn-primary">Upload</button>
        </div>
                                        <div id="modal">
                                  <br>
                                  </br>
                                                                              <br>
                                  </br>
        <img src="http://i.stack.imgur.com/FhHRx.gif"/> 
        <p> Preparing CSV...</p>
                                        </div><!-- comment -->
      </div>
       
      </div>
    </div>
  </form>
    </div>

    <div style=text-align:center;><a th:href="@{/MySQLTableForGlycansAndCCS}"
                    class="blue-text">Back</a></center></div>
                    

                    <div id="manipulate" style=text-align:center;>
                                            <img width="170px" th:src="@{clipart1500880.png}"/>
                                            <br> <br>
                        Upload CSV to Server for storage in database. <br> Please ensure correct file type is uploaded! <br> Supports CSV file size up to 500MB. Files larger than 500MB will result in performance issues. 
</div>

                  
    <style>
        
        
#manipulate
{
  position:absolute;
  width:300px;
  height:300px;
  margin-left:-150px;
  bottom:0px;
  left:50%;
}

.container {
  padding: 50px 10%;
}

.box {
  position: relative;
  background: #ffff99;
  width: 100%;
}

.box-header {
  color: #ffff99;
  display: block;
  padding: 10px;
  position: relative;
  border-bottom: 1px solid #ffff99;
  margin-bottom: 10px;
}

.box-tools {
  position: absolute;
  right: 10px;
  top: 5px;
}

.dropzone-wrapper {
  border: 2px dashed #91b0b3;
  color: #92b0b3;
  position: relative;
  height: 200px;
}

.dropzone-desc {
  position: absolute;
  margin: 0 auto;
  left: 0;
  right: 0;
  text-align: center;
  width: 40%;
  top: 50px;
  font-size: 16px;
}

.dropzone,
.dropzone:focus {
  position: absolute;
  outline: none !important;
  width: 100%;
  height: 200px;
  cursor: pointer;
  opacity: 0;
}

.dropzone-wrapper:hover,
.dropzone-wrapper.dragover {
  background: #ecf0f5;
}

.preview-zone {
  text-align: center;
}


            body
            {
                
                background-color: #ffff99;
            }


.preview-zone .box {
                    background-color: #ffff99;
  box-shadow: none;
  border-radius: 0;
  margin-bottom: 0;
}

modal {
    display:none;
}


        </style>
</body>

<script>
    
    $("#modal").hide();
    
    function readFile(input) {
  if (input.files && input.files[0]) {
    var reader = new FileReader();

    reader.onload = function(e) {
      var htmlPreview =
        '<img width="100" src="https://icons.veryicon.com/png/o/file-type/doctype/gsheet.png" />' +
        '<p>' + input.files[0].name + '</p>';
      var wrapperZone = $(input).parent();
      var previewZone = $(input).parent().parent().find('.preview-zone');
      var boxZone = $(input).parent().parent().find('.preview-zone').find('.box').find('.box-body');

      wrapperZone.removeClass('dragover');
      previewZone.removeClass('hidden');
      boxZone.empty();
      boxZone.append(htmlPreview);
    };

    reader.readAsDataURL(input.files[0]);
  }
}

function reset(e) {
  e.wrap('<form>').closest('form').get(0).reset();
  e.unwrap();
}

$(".dropzone").change(function() {
  readFile(this);
  $("#modal").show();
      setTimeout(function() {
        $("#modal").hide();
    }, 2000);
});

$('.dropzone-wrapper').on('dragover', function(e) {
  e.preventDefault();
  e.stopPropagation();
  $(this).addClass('dragover');
});

$('.dropzone-wrapper').on('dragleave', function(e) {
  e.preventDefault();
  e.stopPropagation();
  $(this).removeClass('dragover');
});

$('.remove-preview').on('click', function() {
  var boxZone = $(this).parents('.preview-zone').find('.box-body');
  var previewZone = $(this).parents('.preview-zone');
  var dropzone = $(this).parents('.form-group').find('.dropzone');
  boxZone.empty();
  previewZone.addClass('hidden');
  reset(dropzone);
});


    </script>

</html>
