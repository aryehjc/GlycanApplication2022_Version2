<!DOCTYPE html>
<!-- This is for using Thymeleaf -->


<head>
<meta charset="UTF-8">
<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<title>Glycan Management System</title>
<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- Compiled and minified JavaScript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

	<!-- <div id="loadingMask" onclick="return false;" style="width: 100%; height: 100%; position: absolute; background-color: rgba(0,0,0,0);"></div> -->
  <!--  <center> <img width="600px" height="300px" th:src="@{13682.png}"/> </center> , this is how to insert static.-->
<center><font size="+1"><a th:href="@{/GlycanApp2022}"
                           class="blue-text">Back</a></font></center>
                           <center><h3>Glycan Management System</h3></center>
	<!-- The link which sends GET request to "/showNewGlycanForm"  -->

        <center><a th:href="@{/showNewGlycanForm}"
                   class="btn btn-success">Add New Glycan</a>
                

                   <a th:href="@{/GlycanDictionary}"
                      class="btn btn-danger">View Supported Glycan IDs</a>
                      
                              <div id="modal">
                                  <br>
                                  </br>
        <img src="http://i.stack.imgur.com/FhHRx.gif"/> 
        <p> Generating Database...</p>
</div>
               
                  </center>




	<div align="left" style="margin-top: 20px">
		<table class="table table-bordered border-primary">
			<thead>
				<tr>
                                    <th class="not_mapped_style" style="text-align:center">Glycan Image</th>
					<th class="not_mapped_style" style="text-align:center">database ID</th>
                                        <th class="not_mapped_style" style="text-align:center">Oxford</th>
					<th class="not_mapped_style" style="text-align:center">Neutral mass</th>
					<th class="not_mapped_style" style="text-align:center">Observed m/z</th>
                                        <th class="not_mapped_style" style="text-align:center">CS [M+2H] charge 2</th>
					<th class="not_mapped_style" style="text-align:center">Observed m/z 2</th>
					<th class="not_mapped_style" style="text-align:center">CCS [M+H+Na] charge 2</th>
					<th class="not_mapped_style" style="text-align:center">Update Entry</th>
					<th class="not_mapped_style" style="text-align:center">Delete Entry</th>
				</tr>
			</thead>
			<tbody>
			<!-- You can access model attributes which are added in a Controller(GlycanController.java) with ${attributeName}.
				 In this case, it is "${listGlycans}".
			     To show all glycans data in this table, you need to use "th:each" in the thymeleaf template and iterate the glycan of listGlycans -->	
                        <tr th:each="glycan: ${listGlycans}">
                            <td><img th:src="@{${glycan.DatabaseID} + '.png'}" style="width: 300px" /></td> <!-- Dynamically displays image based on oxford number!, just match property to imgname in static, removed column glycan_photo from sql, add back if needed. -->
										<td th:text="${glycan.DatabaseID}"></td>
                            <td th:text="${glycan.Oxford}"></td>
					<td th:text="${glycan.NeutralMass}"></td>
                                        <td th:text="${glycan.ObservedMZ}"></td>
					<td th:text="${glycan.CS_M_Plus_2H_Charge_2}"></td>
					<td th:text="${glycan.ObservedMZ2}"></td>
                                        <td th:text="${glycan.CCS_M_Plus_H_Plus_Na_Charge_2}"></td>
					<td>
						<!-- The link which sends GET request to "/showFormForUpdate/{id}" (id is glycan.id) -->
                                                <div class="myupdate">
						<a th:href="@{/showGlycanFormForUpdate/{id}(id=${glycan.id})}"
							class="waves-effect waves-light btn">Update</a>
                                                </div>
					</td>
					<td>
						<!-- The link which sends GET request to "/delete/{id}" (id is glycan.id)  -->
                                                <div class="mydelete">
						<a th:href="@{/delete/{id}(id=${glycan.id})}"
							data-confirm="Delete Glycan entry?" class="waves-effect waves-light btn red litghten-2">Delete</a>
                                                        </div>
					</td>
				</tr>
                        </table>
			</tbody>
                    
	</div>
 
        <style>
            img {
    transition:transform 0.25s ease;
}

img:hover {
    -webkit-transform:scale(1.15);
    transform:scale(1.15);
}
    
td 
{
     text-align:center;
     z-index: 1;
}


    tr {
      background-color: #ffff99;
    }
    
    tr:hover {
        background-color: #bddd9c;
    }


  	.hoverTable{
		width:100%; 
		border-collapse:collapse; 
	}
	.hoverTable td{ 
		padding:7px; border:#4e95f4 1px solid;
	}
	/* Define the default color for all the table rows */
	.hoverTable tr{
		background: #b8d1f3;
	}
	/* Define the hover highlight color for the table row */
    .hoverTable tr:hover {
          background-color: #bddd9c;
    }

.modal-body {
  top: 50px;
  right: 800px;
}

        </style>
</body>

</br>
<script>

    
setTimeout(function() {
  $('#modal').hide();
}, 2000);

        
$(document).ready(function() {
    $('a[data-confirm]').click(function(ev) {
        var href = $(this).attr('href');

        if (!$('#dataConfirmModal').length) {
            $('body').append('<div id="dataConfirmModal" style=width:250px;height:150px; class="modal" role="dialog" aria-labelledby="dataConfirmLabel" aria-hidden="true"><div><br></br><center><p> Delete Glycan Entry? </p><a class="btn btn-primary" id="dataConfirmOK">Yes</a>  <button class="btn" data-dismiss="modal" aria-hidden="true">No</button></center></div>');
        } 
        $('#dataConfirmModal').find('.modal-body').text($(this).attr('data-confirm'));
        $('#dataConfirmOK').attr('href', href);
        $('#dataConfirmModal').modal({show:true});
        return false;
    });
});

    
</script>
</html>
